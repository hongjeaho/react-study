<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      padding-left: 5px;
    }
    .blue_text {
      color: royalblue;
      text-decoration: underline;
    }
    .yellow_text {
      color:brown;
      border: 1px solid #1cef11;
      background-color:antiquewhite;
      line-height: 1.5;
      border-radius: 10px;
    }
  </style>
<title>Document</title>
</head>
<body>

<div id="app"></div>

<script type="text/babel">
  const app = document.getElementById("app")
  const root = ReactDOM.createRoot(app)
  const flage = true

  const element = <>
    <span style={{color: 'red', fontWeight: 900}}> style을 이용한 css </span>
    <div className="blue_text"> class를 이용한 css </div>
    
    <hr />
    <div className={!flage ? 'yellow_text' : ''}> css 미적용 </div>
    <div className={flage? 'yellow_text' : ''}> css 적용 </div>
  </>

  root.render(element)
</script>
</body>
</html>
