<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<title>Document</title>
</head>
<body>

<div id="app"></div>

<script type="text/babel">
  function withLoading(Component) {
    const [loading, setLoding] = React.useState(true)
  
      React.useEffect(() => {
        const timer = setTimeout(() => setLoding(false), 3000)
        return () => clearTimeout(timer)
      }, [])
  
      return loading ? <div>Lodding...</div> : <div><Component /></div>
  }

  const app = document.getElementById("app")
  const root = ReactDOM.createRoot(app)
  
  const ButtonElement = () => {
    const Button = () => (<button> 버튼 테스트 </button>)
    return withLoading(Button)
  }

  const InputElement = () => {
    const Input = () => (<input defaultValue="텍스트 박스 기본값"/>)
    return withLoading(Input)
  }

  
  root.render(
    <>
      <ButtonElement />
      <InputElement />
    </>  
  )
</script>
</body>
</html>
