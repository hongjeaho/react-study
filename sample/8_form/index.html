<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<title>Document</title>
</head>
<body>

<div id="app"></div>

<script type="text/babel">
  const app = document.getElementById("app")
  const root = ReactDOM.createRoot(app)
  
  
  const Element = () => {
    const [name, setName] = React.useState('')
    const [info, setInfo] = React.useState({id: '', pass: ''})

    const handleSubmit = event => {
      alert(`this is name : ${name}`)
      alert(`this is info : ${info.id}, ${info.pass}`)
      event.preventDefault()
    }

    const handleChange = event => {
      setName(event.target.value)
    }

    const handleInfoChange = event => {
      setInfo({...info, [event.target.id]: event.target.value})
    }

    return (<>
      <form onSubmit={handleSubmit}>
        <label htmlFor="name">name : </label>  
        <input id="name" name="name" type="text" value={name} onChange={handleChange} />
        <hr />

        <label htmlFor="id">id : </label>  
        <input id="id" name="id" type="text" value={info.id} onChange={handleInfoChange} />
        <br />
        <label htmlFor="pass">password : </label>  
        <input id="pass" name="pass" type="text" value={info.pass} onChange={handleInfoChange} />
  
        <hr />
        <input type="submit" value="저장" />
      </form>
    </>)
  }

  root.render(<Element />)
</script>
</body>
</html>
